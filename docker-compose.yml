version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartbin-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/smartbin
      - ROBOTFLOW_API_KEY=${ROBOTFLOW_API_KEY}
    depends_on:
      - mongodb
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: smartbin-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
      - mongodb

  mongodb:
    image: mongo:5.0
    container_name: smartbin-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine
    container_name: smartbin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  iot_simulator:
    build:
      context: ./iot_simulator
      dockerfile: Dockerfile
    container_name: smartbin-iot-sim
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - backend

volumes:
  mongo_data:
